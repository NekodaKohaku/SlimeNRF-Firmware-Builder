name: Build Promicro Tracker (smSPI)

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - boardname: "promicro_uf2/nrf52840/smspi"
            type: "tracker"
            fileformat: "uf2"
            filename: "Promicro_SlimeNRF_Tracker_smSPI"

    runs-on: ubuntu-latest

    # ✅ ここで「ピン配列」と「機能スイッチ」を変更する
    env:
      MISO: "P0.22"
      MOSI: "P0.20"
      SCK:  "P0.17"
      CS:   "P0.24"
      PWM0: "P0.15"
      SW0:  "P0.06"
      LED:  "P0.15"
      CLK:  "P0.20"
      INT:  "P1.00"
      VCC:  "P0.31"

      #  --- I2C ---
      I2C_SDA: "P1.13"
      I2C_SCL: "P1.15"

      # --- 機能スイッチ---
      MAGNETOMETER: "enabled"
      SLEEP:        "disabled"
      SENSOR_CLOCK: "enabled"
      EXTRA_ACTIONS: "enabled"
      SW0_BUTTON:   "disabled"

    steps:
      - name: 💻 Acquire code (root)
        uses: actions/checkout@v5

      - name: 📝 Put commit hash/name in env variables
        run: |
          echo "GIT_HASH=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV
          echo "GIT_MESSAGE<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=%B >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 🧹 Clean Landing Site
        run: |
          sudo rm -rf zephyr-workspace/SlimeNRF-CI
      - uses: actions/checkout@v5
        with:
          path: zephyr-workspace/SlimeNRF-CI

      - name: 🧰 Install Dependencies + West
        run: |
          sudo apt-get update && sudo apt install -y --no-install-recommends \
          git \
          cmake \
          ninja-build \
          gperf \
          ccache \
          dfu-util \
          device-tree-compiler \
          wget \
          python3-dev \
          python3-pip \
          python3-setuptools \
          python3-tk \
          python3-wheel \
          python3-venv \
          xz-utils \
          file \
          make \
          gcc \
          gcc-multilib \
          g++-multilib \
          libsdl2-dev \
          libmagic1

          python3 -m venv ~/.venv
          source ~/.venv/bin/activate
          # insert the PATH changes the venv activate made to be present for
          # future steps
          echo "PATH=$PATH" >> $GITHUB_ENV
          pip3 install west ninja

      - name: 🪁 Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.2/zephyr-sdk-0.17.2_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.17.2_linux-x86_64_minimal.tar.xz -C ~/
          ~/zephyr-sdk-0.17.2/setup.sh -c -t arm-zephyr-eabi

      - name: ♻️ Initialize Zephyr Workspace
        run: |
          cd zephyr-workspace
          sudo rm -rf .west
          west init -l SlimeNRF-CI
          west update --narrow -o=--depth=1
          west zephyr-export

      - name: 🐍 Install Python Dependencies
        run: |
          cd zephyr-workspace
          pip3 install -r zephyr/scripts/requirements.txt

      - name: 🔧 Derive build variables (env)
        run: |
          echo "FILEFORMAT=${{ matrix.fileformat }}" >> $GITHUB_ENV
          echo "BOARD=${{ matrix.boardname }}" >> $GITHUB_ENV
          echo "OUTPUT_NAME=${{ matrix.filename }}" >> $GITHUB_ENV

      - name: 🔧 Preparing Build Environment
        if: always()
        run: |
          cd zephyr-workspace
          sudo rm -rf Releases
          mkdir Releases

      - name: 📸 Snapshot DTS
        run: |
          set -euo pipefail
          cd zephyr-workspace
          mkdir -p Releases/dts
          DTS="SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2.dts"
          cp "$DTS" "Releases/dts/promicro_uf2.before.dts"

      - name: ✍️ Apply smSPI & GPIO pin mapping
        shell: bash
        run: |
          set -euo pipefail
          cd zephyr-workspace
          DTS="SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2.dts"

          parse_pin() {
            local s="$1"
            local port pin
            if [[ $s =~ ^P?([01])\.([0-9]{1,2})$ ]]; then
              port="${BASH_REMATCH[1]}"; pin="${BASH_REMATCH[2]}"
            elif [[ $s =~ ^([0-9]{1,2})$ ]]; then
              port="0"; pin="${BASH_REMATCH[1]}"
            else
              echo "Invalid pin: $s" >&2; exit 1
            fi
            pin=$((10#$pin))
            echo "$port $pin"
          }

          read MISO_PORT MISO_PIN < <(parse_pin "${MISO}")
          read MOSI_PORT MOSI_PIN < <(parse_pin "${MOSI}")
          read  SCK_PORT  SCK_PIN < <(parse_pin "${SCK}")
          read   CS_PORT   CS_PIN < <(parse_pin "${CS}")
          read PWM0_PORT PWM0_PIN < <(parse_pin "${PWM0}")
          read  SW0_PORT  SW0_PIN < <(parse_pin "${SW0}")
          read  LED_PORT  LED_PIN < <(parse_pin "${LED}")
          read  CLK_PORT  CLK_PIN < <(parse_pin "${CLK}")
          read  INT_PORT  INT_PIN < <(parse_pin "${INT}")
          read  VCC_PORT  VCC_PIN < <(parse_pin "${VCC}")
          read  SDA_PORT  SDA_PIN < <(parse_pin "${SDA}")
          read  SCL_PORT  SCL_PIN < <(parse_pin "${SCL}")

          for P in MISO MOSI SCK CS PWM0 SW0 LED CLK INT VCC SDA SCL; do
            eval port=\$${P}_PORT pin=\$${P}_PIN
            if [[ $port -eq 1 && $pin -gt 15 ]]; then
              echo "$P: Port 1 supports only 0..15"; exit 1
            fi
          done

          sed -i -E "/^[[:space:]]*zephyr,user[[:space:]]*\\{/,/^[[:space:]]*\\};/ {
            s#(led-gpios[[:space:]]*=<)[[:space:]]*&gpio[01][[:space:]]+[0-9]+#\\1\\&gpio${LED_PORT} ${LED_PIN}#;
            s#(^[[:space:]]*clk-gpios[[:space:]]*=<)[[:space:]]*&gpio[01][[:space:]]+[0-9]+#\\1\\&gpio${CLK_PORT} ${CLK_PIN}#;
            s#(^[[:space:]]*//[[:space:]]*clk-gpios[[:space:]]*=<)[[:space:]]*&gpio[01][[:space:]]+[0-9]+#\\1\\&gpio${CLK_PORT} ${CLK_PIN}#;
            s#(int0-gpios[[:space:]]*=<)[[:space:]]*&gpio[01][[:space:]]+[0-9]+#\\1\\&gpio${INT_PORT} ${INT_PIN}#;
            s#(vcc-gpios[[:space:]]*=<)[[:space:]]*&gpio[01][[:space:]]+[0-9]+#\\1\\&gpio${VCC_PORT} ${VCC_PIN}#;
          }" "$DTS"

          sed -i -E "/^[[:space:]]*buttons[[:space:]]*\\{/,/^[[:space:]]*\\};/ s#(<&gpio)[01][[:space:]]+[0-9]+#\\1${SW0_PORT} ${SW0_PIN}#" "$DTS"

          sed -i -E \
            -e "/^[[:space:]]*pwm0_default:/,/^[[:space:]]*\\};/ s#psels[[:space:]]*=.*#psels = <NRF_PSEL(PWM_OUT0, ${PWM0_PORT}, ${PWM0_PIN})>;#" \
            -e "/^[[:space:]]*pwm0_sleep:/,  /^[[:space:]]*\\};/ s#psels[[:space:]]*=.*#psels = <NRF_PSEL(PWM_OUT0, ${PWM0_PORT}, ${PWM0_PIN})>;#" \
            "$DTS"

          sed -i -E \
            -e "/^[[:space:]]*i2c0_default:/,/^[[:space:]]*\\};/ s#psels[[:space:]]*=.*#psels = <NRF_PSEL(TWIM_SDA, ${SDA_PORT}, ${SDA_PIN})>, <NRF_PSEL(TWIM_SCL, ${SCL_PORT}, ${SCL_PIN})>;#" \
            -e "/^[[:space:]]*i2c0_sleep:/,  /^[[:space:]]*\\};/ s#psels[[:space:]]*=.*#psels = <NRF_PSEL(TWIM_SDA, ${SDA_PORT}, ${SDA_PIN})>, <NRF_PSEL(TWIM_SCL, ${SCL_PORT}, ${SCL_PIN})>;#" \
            "$DTS"

          sed -i -E "/^[[:space:]]*&spi3[[:space:]]*\\{/,/^[[:space:]]*\\};/ s#cs-gpios[[:space:]]*=<[^;]+>;#cs-gpios = <\\&gpio${CS_PORT} ${CS_PIN} GPIO_ACTIVE_LOW>;#g" "$DTS"

      - name: 🔧 Disabling External Sensor Clock
        if: env.SENSOR_CLOCK == 'disabled'
        run: |
          cd zephyr-workspace
          find='clk-gpios[ \t]='
          replace='// clk-gpios ='
          sed -i "s|$find|$replace|g" SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2.dts
          printf "\n\nCONFIG_USE_SENSOR_CLOCK=n" >> SlimeVR-Tracker-nRF/prj.conf

      - name: 🔧 Enabling External Sensor Clock
        if: env.SENSOR_CLOCK == 'enabled'
        run: |
          cd zephyr-workspace
          DTS_BASE="SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2.dts"
          DTS_SMSPI="SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2_smspi.dts"
          sed -i -E 's|^([[:space:]]*)//[[:space:]]*clk-gpios|\1clk-gpios|g' "$DTS_BASE"
          sed -i -E '/^[[:space:]]*zephyr,user[[:space:]]*\{/,/^[[:space:]]*\};/ {
          /\/delete-property\/[[:space:]]*clk-gpios[[:space:]]*;/d
          }' "$DTS_SMSPI"
          printf "\n\nCONFIG_USE_SENSOR_CLOCK=y" >> SlimeVR-Tracker-nRF/prj.conf

      - name: 🔧 Disabling Magnetometer
        if: env.MAGNETOMETER == 'disabled'
        run: |
          cd zephyr-workspace
          printf "\n\nCONFIG_SENSOR_USE_MAG=n" >> SlimeVR-Tracker-nRF/prj.conf

      - name: 🔧 Enabling Magnetometer
        if: env.MAGNETOMETER == 'enabled'
        run: |
          cd zephyr-workspace
          printf "\n\nCONFIG_SENSOR_USE_MAG=y" >> SlimeVR-Tracker-nRF/prj.conf

      - name: 🔧 Disabling Sleep
        if: env.SLEEP == 'disabled'
        run: |
          cd zephyr-workspace
          printf "\n\nCONFIG_USE_IMU_WAKE_UP=n" >> SlimeVR-Tracker-nRF/prj.conf
          printf "\n\nCONFIG_USE_ACTIVE_TIMEOUT=n" >> SlimeVR-Tracker-nRF/prj.conf
          printf "\n\nCONFIG_SENSOR_LP_TIMEOUT=300000" >> SlimeVR-Tracker-nRF/prj.conf
          printf "\n\nCONFIG_SENSOR_USE_LOW_POWER_2=n" >> SlimeVR-Tracker-nRF/prj.conf

      - name: 🔧 Enabling Sleep
        if: env.SLEEP == 'enabled'
        run: |
          cd zephyr-workspace
          printf "\n\nCONFIG_USE_IMU_WAKE_UP=y" >> SlimeVR-Tracker-nRF/prj.conf
          printf "\n\nCONFIG_USE_ACTIVE_TIMEOUT=y" >> SlimeVR-Tracker-nRF/prj.conf

      - name: 🔧 Disabling SW0 Button
        if: env.SW0_BUTTON == 'disabled'
        run: |
          cd zephyr-workspace
          find='sw0[ \t]='
          replace='// sw0 ='
          sed -i "s|$find|$replace|g" SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2.dts

      - name: 🔧 Enabling SW0 Button
        if: env.SW0_BUTTON == 'enabled'
        run: |
          cd zephyr-workspace
          find='\/\/\ssw0\s='
          replace='sw0 ='
          sed -i "s/$find/$replace/g" SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2.dts

      - name: 🔨 Build SlimeVR-Tracker-nRF - ${{ matrix.boardname }}
        run: |
          cd zephyr-workspace
          sudo rm -rf SlimeVR-Tracker-nRF/build
          mkdir SlimeVR-Tracker-nRF/build

          west build \
              --board ${{ matrix.boardname }} \
              --pristine=always SlimeVR-Tracker-nRF \
              --build-dir SlimeVR-Tracker-nRF/build \
              -- \
              -DNCS_TOOLCHAIN_VERSION=NONE \
              -DBOARD_ROOT=../SlimeVR-Tracker-nRF

          mv SlimeVR-Tracker-nRF/build/SlimeVR-Tracker-nRF/zephyr/zephyr.${{ matrix.fileformat }} Releases/${{ matrix.filename }}.${{ matrix.fileformat }}

      - name: 📁 Collect DTS
        shell: bash
        run: |
          set -euo pipefail
          cd zephyr-workspace

          DTS_MAIN="SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2/promicro_uf2.dts"

          cp "$DTS_MAIN"  "Releases/dts/promicro_uf2.after.dts" || true

          if [[ -f "Releases/dts/promicro_uf2.before.dts" && -f "Releases/dts/promicro_uf2.after.dts" ]]; then
            diff -u "Releases/dts/promicro_uf2.before.dts" "Releases/dts/promicro_uf2.after.dts" > "Releases/dts/promicro_uf2.pins.diff" || true
          fi

          if [[ -f "SlimeVR-Tracker-nRF/build/SlimeVR-Tracker-nRF/zephyr/zephyr.dts" ]]; then
            cp "SlimeVR-Tracker-nRF/build/SlimeVR-Tracker-nRF/zephyr/zephyr.dts" "Releases/dts/zephyr.final.dts"
          fi

          tar -czf "Releases/${OUTPUT_NAME}_DTS.tgz" -C Releases dts
          ls -la Releases

      - name: 💾 Upload Artifact (UF2) - ${{ matrix.boardname }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}.${{ env.FILEFORMAT }}
          path: zephyr-workspace/Releases/${{ env.OUTPUT_NAME }}.${{ env.FILEFORMAT }}

      - name: 💾 Upload Artifact (DTS package) - ${{ matrix.boardname }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}_DTS.tgz
          path: zephyr-workspace/Releases/${{ env.OUTPUT_NAME }}_DTS.tgz

      - name: 📁 Create/Update Github Release
        uses: mini-bomba/create-github-release@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "latest"
          prerelease: false
          name: "Latest Firmware"
          body: |
            Manual build of the SlimeNRF Tracker Firmware (Promicro smSPI).
            Board: ${{ env.BOARD }}

            Features:
              MAG=${{ env.MAGNETOMETER }}, SLEEP=${{ env.SLEEP }},
              CLOCK=${{ env.SENSOR_CLOCK }}, EXTRA=${{ env.EXTRA_ACTIONS }},
              SW0=${{ env.SW0_BUTTON }}

            Pins:
              SDA=${{ env.SDA }}, SCL=${{ env.SCL }}
              SCK=${{ env.SCK }}, MOSI=${{ env.MOSI }}, MISO=${{ env.MISO }}, CS=${{ env.CS }}
              PWM0=${{ env.PWM0 }}, LED=${{ env.LED }}, INT=${{ env.INT }}, CLK=${{ env.CLK }}, VCC=${{ env.VCC }}, SW0=${{ env.SW0 }}

            DTS artifacts:
              - promicro_uf2.before.dts
              - promicro_uf2.after.dts
              - promicro_uf2.pins.diff (before vs after)
              - zephyr.final.dts
          files: |
            zephyr-workspace/Releases/${{ env.OUTPUT_NAME }}.${{ env.FILEFORMAT }}
            zephyr-workspace/Releases/${{ env.OUTPUT_NAME }}_DTS.tgz
          clear_attachments: true
